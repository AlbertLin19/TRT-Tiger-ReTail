{% extends "marketplace/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="topbar" style="text-align: right;">
    <a href="{% url 'gallery' %}" class="btn btn-outline-light" style="font-weight: bold;"> BACK TO IMAGE GALLERY</a>
</div>
<div class="container">
    <br>
    <h2>Edit Account Information</h2>
    <hr>
    <form action="{% url 'edit_account' %}" method="post">
        {% csrf_token %}

        <div class="row">
            <div class="col-6">
                <label>Display Name*</label>
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text only-round-left">
                            <span style="font-size: 16px; color: rgb(0, 0, 0);">
                                <i class="fas fa-user-tag"></i>
                            </span>
                        </div>
                    </div>
                    {{ account_form.name|as_crispy_field }}
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-6">
                    <label>Email*</label>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text only-round-left">
                                <span style="font-size: 16px; color: rgb(0, 0, 0);">
                                    <i class="fas fa-at"></i>
                                </span>
                            </div>
                        </div>
                        {{ account_form.email|as_crispy_field }}
                    </div>
                </div>
                <!-- SHOULD TRY TO CUSTOMIZE FORM TO LOOK NICE -->
                <!-- i.e. ADD INPUT ICONS NEXT TO THE FIELDS -->
                <br>
                <div class="text-center">
                    <button type="submit" value="Save" class="btn btn-success">Save</button>
                    <br> <br> <br>
                </div>
    </form>
</div>

{% endblock content %}
